<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MasterMind</title>
    <link rel="stylesheet" href="./css/masterMind.css" />
    <script src="./scripts/masterMind.js"></script>
  </head>
  <body onload="main()">
    <div id="wholeDisplay">
      <div id="masterMindBoard">
        <div class="patternDiv" id="secretPattern">
          <div class="colorBox secretBox"></div>
          <div class="colorBox secretBox"></div>
          <div class="colorBox secretBox"></div>
          <div class="colorBox secretBox"></div>
          <div class="colorBox secretBox"></div>
        </div>

        <div id="colorBoxes"></div>

        <div
          class="patternDiv"
          id="colors"
          style="width: 100%;margin-left: -7px;pointer-events: all;"
        >
          <div
            class="colorBox boxExceptSecretBox"
            onclick="storeSelectedColor()"
            style="background-color:red;"
          ></div>
          <div
            class="colorBox boxExceptSecretBox"
            onclick="storeSelectedColor()"
            style="background-color:blue;"
          ></div>
          <div
            class="colorBox boxExceptSecretBox"
            onclick="storeSelectedColor()"
            style="background-color:green;"
          ></div>
          <div
            class="colorBox boxExceptSecretBox"
            onclick="storeSelectedColor()"
            style="background-color:skyblue;"
          ></div>
          <div
            class="colorBox boxExceptSecretBox"
            onclick="storeSelectedColor()"
            style="background-color:pink;"
          ></div>
          <div
            class="colorBox boxExceptSecretBox"
            onclick="storeSelectedColor()"
            style="background-color:violet;"
          ></div>
          <div
            class="colorBox boxExceptSecretBox"
            onclick="storeSelectedColor()"
            style="background-color:lawngreen;"
          ></div>
          <div
            class="colorBox boxExceptSecretBox"
            onclick="storeSelectedColor()"
            style="background-color:tomato;"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
